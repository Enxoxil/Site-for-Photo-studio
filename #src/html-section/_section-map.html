<section class="map _scrollTo" >
    <div class="map__container _container" id="map__wrapper">
        <div class="map__wrapper" >
            <!--  флекс бокс для 320px-->
            <div class="map__body">
                <!--  флекс елемент для 320px-->
                <div class="map__item item ">
                    <div class="item__box theme-background-color-black">
                        <div class="item__box-logo">
                            <img src="/img/logo-white.png" alt="logo" class="item__box-img" />
                        </div>
                        <a
                            href="tel:+380930930939"
                            class="item__box-num"
                            value=""
                            id="map__num"
                        >
                            +38 (093) 0930939
                        </a>
                        <a
                            href="mailto:content@addmarkets.ru"
                            class="item__box-link"
                        >
                            content@addmarkets.ru
                        </a>
                        <p class="item__box-text">
                            <span>Режим работы:</span>
                            <br />
                            ПН-ПТ 09:00 - 18:00
                        </p>
                    </div>
                </div>
                <div class="map__form form theme-background-color-blue ">
                    <form action="#" class="form__body _form">
                        <div class="form__wrapper">
                            <h3 class="form__title">Форма обратной связи</h3>
                            <ul class="form__box">
                                <li class="form__item">
                                    <label for="name">
                                        Имя
                                    </label>
                                    <input
                                            id="name"
                                            type="text"
                                            placeholder="Введите ваше имя"
                                            name="name"
                                            required
                                        />
                                </li>
                                <li class="form__item">
                                    <label for="email">
                                        E-mail
                                    </label>
                                    <input
                                            id="email"
                                            type="email"
                                            placeholder="Введите ваш E-mail"
                                            name="email"
                                            required
                                        />
                                </li>
                                <li class="form__item">
                                    <label for="phone">
                                        Телефон
                                    </label>
                                    <input
                                            id="phone"
                                            type="tel"
                                            placeholder="Введите ваше Телефон"
                                            name="phone"
                                            required
                                        />
                                </li>
                                <li class="form__button-container">
                                    <button class="form__button _button" type="submit">
                                        Отправить
                                    </button>
                                </li>
                            </ul>
                            <p class="form__text">
                                Нажимая кнопку «Отправить», вы даете согласие на
                                обработку персональных данных и соглашаетесь с

                    </form>
                </div>
                
            </div>
