<section class="gifts">
    <div class="gifts__wrapper">
        <h2 class="gifts__title _h2-title">
            Подарочный сертификат<br> на фотосессию
        </h2>
        <div class="gifts__container">
            <div class="gifts__body"> 
                <!-- theme-background-color-blue -->
                <div class="gifts__text">
                    <div class="gifts__text-name">СЕРТИФИКАТ НА ФОТОСЕССИЮ</div>
                    <p class="gifts__text-paragraph">
                        Это подарок, который западает в душу
                    </p>
                    <ul class="gifts__text-list list-body">
                        <li
                            class="list-body__item _icon-list-style-image-check"
                        >
                            Креативное оформление
                        </li>
                        <li
                            class="list-body__item _icon-list-style-image-check"
                        >
                            Открытый календарь
                        </li>
                        <li
                            class="list-body__item _icon-list-style-image-check"
                        >
                            Всё включено
                        </li>
                    </ul>
                </div>
                <div class="gifts__item">
                    <div class="gifts__item-img-container">
                        <img src="/img/section-gift.png" alt="" class="gifts__item-img"/>
                    </div>
                    <p class="gifts__item-paragraph">
                        Срок действия сертификата: 2 месяца
                        <br />
                        со дня приобретения.
                    </p>
                    <div class="gifts__item-button-container">
                        <button class="gifts__item-button _button _openModalButton" data-modal-class-name="feedback">
                            Приобрести
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
